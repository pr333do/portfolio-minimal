 <svg
  xmlns='http://www.w3.org/2000/svg'
  width='100%' height='100%'
>
  <filter id='noise' >
    <feTurbulence
      type='fractalNoise'
      baseFrequency='0.3'
      numOctaves="2"
      allowReorder="yes"
      seed="0"
    >
      <animate
        attributeName="seed"
        values="0;100;0"
        dur="3s"
        repeatCount="indefinite"
      />
    </feTurbulence>
  </filter>    
  <rect width='100%' height='100%' filter="url(#noise)" opacity='1'/>
</svg>
